<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Club Fitness</title>
</head>

<body>

    <div class="contenedor0">
        <h1 id="titulo">Bienvenidos al club fitness</h1>
    </div>

<div class="general">

    <br>

    <div class="contenedor1">
         
    <div class="contenedor2">
     
        <fieldset>
            <legend>Información general</legend>
            <form name="formulario_tarea">
                <label for="">Nombre: </label>
                <input name="nombre" type="text" placeholder="Escribe">
            
        <br><br>

            <label for="">¿Eres miembro?</label>

        <br><br>

            <input type="radio">Miembro
            <input type="radio">No miembro

        <br><br>

            <label for="">Escribe tu personalidad</label>
        <br><br>
            <textarea name="" id="" cols="70" rows="5"></textarea>

        <br><br>

            <label for="">Email: </label>
            <input type="email">
        </form>

        </fieldset>
    </div>
        
        <label for="">Instalaciones: </label>
            <select name="" id="">
                <option value="">Badminton</option>
                <option value="">Google</option>
                <option value="">Sofftek</option>
            </select>
        
        <br><br>

        <label for="">Selecciona fecha para reservar</label>
        <br><br>
        <input type="date">
        <input type="time">

        <br><br>

        <input type="checkbox">
        <label for="">Estoy de acuerdo con las políticas del club</label>

        <br><br>
        
        <button>ENVIAR</button>

    </div>

</div>
